<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>
    <link rel='stylesheet' href='WeatherCSS.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='WeatherScript.js'></script>
</head>
<body>
<div class="container">

    <h2 id="city">New York</h2>

    <div class="middle">
        <img src="" alt="icon" id="icon">
        <div class="degrees">
            <h1 id="temp">19</h1>
            <span>&#176;</span>
        </div>
        <h3 id="desc">Sunny</h3>
        <h4 id="feelslike"></h4>
        <h4 id="humid"></h4>
        <h4 id="windspeed"></h4>
        <h4 id="clouds"></h4>



    </div>

</div>
</body>
</html>
